 settings for the key will be overwritten. callback function &lt;optional&gt; Returns: Type * &lt;inner&gt; updateUserDataField(userId, data [, overwrite] [, callback]) Updates the provided fields in data (recursively) within userData.data. Parameters: Name Type Argument Description userId string data object overwrite boolean &lt;optional&gt; if true the settings for the key will be overwritten. callback function &lt;optional&gt; Returns: Type * &lt;inner&gt; updateUserSettings(userId, settings [, overwrite] [, callback]) Updates the provided fields in the settings. Parameters: Name Type Argument Description userId string settings object overwrite boolean &lt;optional&gt; if true the settings for the key will be overwritten. callback function &lt;optional&gt; Returns: Type * × Search results Close "},"Server_SafeStorage.html":{"id":"Server_SafeStorage.html","title":"Module: Server:SafeStorage","body":" WebGME Modules CoreServer:GMEAuthServer:SafeStorageServer:UserProject Classes AddOnBaseAddOnUpdateResultArtifactBlobClientBlobMetadataBlobRunPluginClientClientCoreExecutorClientGmeLoggerGMENodeJobInfoOutputInfoPluginBasePluginConfigPluginMessagePluginNodeDescriptionPluginResultProjectProjectInterfaceServer:GMEAuth~GMEAuthServer:SafeStorage~SafeStorageServer:UserProject~UserProject Global Global Externals Promise Module: Server:SafeStorage This class forwards function calls to the storage and in addition: checks that input data is of correct format. checks that users are authorized to access/change projects. updates _users and _projects collections on delete/createProject. Author: pmeijer / https://github.com/pmeijer Classes SafeStorage × Search results Close "},"Server_SafeStorage-SafeStorage.html":{"id":"Server_SafeStorage-SafeStorage.html","title":"Class: SafeStorage","body":" WebGME Modules CoreServer:GMEAuthServer:SafeStorageServer:UserProject Classes AddOnBaseAddOnUpdateResultArtifactBlobClientBlobMetadataBlobRunPluginClientClientCoreExecutorClientGmeLoggerGMENodeJobInfoOutputInfoPluginBasePluginConfigPluginMessagePluginNodeDescriptionPluginResultProjectProjectInterfaceServer:GMEAuth~GMEAuthServer:SafeStorage~SafeStorageServer:UserProject~UserProject Global Global Externals Promise Class: SafeStorage Server:SafeStorage~ SafeStorage new SafeStorage(database, logger, gmeConfig, gmeAuth) Parameters: Name Type Description database logger gmeConfig gmeAuth Methods _getProject(data, callback) Authorization: read access Parameters: Name Type Description data callback Returns: Type * createBranch(data, callback) Authorization: write access for data.projectId Parameters: Name Type Description data callback Returns: Type * createProject(data [, callback]) Creates a project and assigns a projectId by concatenating the username and the provided project name. The user with the given username becomes the owner of the project. Authorization level: canCreate Parameters: Name Type Argument Description data object input parameters Properties Name Type Argument Default Description projectName string name of new project. username string &lt;optional&gt; gmeConfig.authentication.guestAccount ownerId string &lt;optional&gt; data.username callback function &lt;optional&gt; Returns: //TODO: jsdocify this Type promise createTag(data, callback) Authorization: write access for data.projectId Parameters: Name Type Description data callback Returns: Type * deleteBranch(data, callback) Authorization: write access for data.projectId Parameters: Name Type Description data callback Returns: Type * deleteProject(data [, callback]) Deletes a project from the _projects collection, deletes the collection for the the project and removes the rights from all users. Authorization level: delete access for project Parameters: Name Type Argument Description data object input parameters Properties Name Type Argument Default Description projectId string identifier for project. username string &lt;optional&gt; gmeConfig.authentication.guestAccount callback function &lt;optional&gt; Returns: //TODO: jsdocify this Type Promise deleteTag(data, callback) Authorization: delete access for data.projectId Parameters: Name Type Description data callback Returns: Type * duplicateProject(data [, callback]) Duplicates a project including all data-objects, commits, branches etc. Authorization level: canCreate and read access for project Parameters: Name Type Argument Description data object input parameters Properties Name Type Argument Default Description projectId string id of existing project that will be duplicated. projectName string name of new project. username string &lt;optional&gt; gmeConfig.authentication.guestAccount ownerId string &lt;optional&gt; data.username callback function &lt;optional&gt; Returns: //TODO: jsdocify this Type promise getBranches(data [, callback]) Returns a dictionary with all the branches and their hashes within a project. Example: { master: '#someHash', b1: '#someOtherHash' } Authorization level: read access for project Parameters: Name Type Argument Description data object input parameters Properties Name Type Argument Default Description projectId string identifier for project. username string &lt;optional&gt; gmeConfig.authentication.guestAccount callback function &lt;optional&gt; Returns: //TODO: jsdocify this Type promise getBranchHash(data, callback) Authorization: read access for data.projectId Parameters: Name Type Description data callback Returns: Type * getCommits(data [, callback]) Returns an array of commits for a project ordered by their timestamp. Authorization level: read access for project Parameters: Name Type Argument Description data object input parameters Properties Name Type Argument Default Description projectId string identifier for project. number number maximum number of commits to load. before number | string timestamp or commitHash to load history from. When number given it will load data.number of commits strictly before data.before, when commitHash is given it will return that commit too. username string &lt;optional&gt; gmeConfig.authentication.guestAccount callback function &lt;optional&gt; Returns: //TODO: jsdocify this Type promise getCommonAncestorCommit(data, callback) Authorization: read access for data.projectId Parameters: Name Type Description data callback Returns: Type * getHistory(data [, callback]) Returns an array of commits starting from either a branch(es) or commitHash(es). They are ordered by the rules (applied in order) Descendants are always before their ancestors By their timestamp Authorization level: read access for project Parameters: Name Type Argument Description data object input parameters Properties Name Type Argument Default Description projectId string identifier for project. number number maximum number of commits to load. start string | Array.&lt;string&gt; BranchName or commitHash, or an array of such. username string &lt;optional&gt; gmeConfig.authentication.guestAccount callback function &lt;optional&gt; Returns: //TODO: jsdocify this Type promise getLatestCommitData(data [, callback]) Returns the latest commit data for a branch within the project. (This is the same data that is provided during a BRANCH_UPDATE event.) Example: { projectId: 'guest+TestProject', branchName: 'master', commitObject: { _id: '#someCommitHash', root: '#someNodeHash', parents: ['#someOtherCommitHash'], update: ['guest'], time: 1430169614741, message: 'createChild(/1/2)', type: 'commit' }, coreObject: [{coreObj}, ..., {coreObj}], } Authorization level: read access for project Parameters: Name Type Argument Description data object input parameters Properties Name Type Argument Default Description projectId string identifier for project. branchName string name of the branch. username string &lt;optional&gt; gmeConfig.authentication.guestAccount callback function &lt;optional&gt; Returns: //TODO: jsdocify this Type promise getProjects(data [, callback]) Returns and array of dictionaries for each project the user has at least read access to. If branches is set, the returned array will be filtered based on if the projects really do exist as collections on their own. If branches is not set, there is no guarantee that the returned projects really exist. Authorization level: read access for each returned project. Parameters: Name Type Argument Description data object input parameters Properties Name Type Argument Default Description info boolean &lt;optional&gt; include the info field from the _projects collection. rights boolean &lt;optional&gt; include users' authorization information for each project. branches boolean &lt;optional&gt; include a dictionary with all branches and their hash. username string &lt;optional&gt; gmeConfig.authentication.guestAccount callback function &lt;optional&gt; Returns: //TODO: jsdocify this Type Promise getTags(data [, callback]) Returns a dictionary with all the tags and their commitHashes within a project. Example: { tag1: '#someHash', taggen: '#someOtherHash' } Authorization level: read access for project Parameters: Name Type Argument Description data object input parameters Properties Name Type Argument Default Description projectId string identifier for project. username string &lt;optional&gt; gmeConfig.authentication.guestAccount callback function &lt;optional&gt; Returns: Type * loadObjects(data, callback) Authorization: TODO: read access for data.projectId Parameters: Name Type Description data callback Returns: Type * loadPaths(data [, callback]) Returns a dictionary with all the hashes needed to load the containment of the input paths. Authorization level: read access for data.projectId Parameters: Name Type Argument Description data object input parameters. Properties Name Type Argument Default Description projectId string identifier for project. username string &lt;optional&gt; gmeConfig.authentication.guestAccount pathsInfo Array.&lt;object&gt; list of objects with parentHash and path. excludes Array.&lt;string&gt; &lt;optional&gt; list of known object hashes that should not be returned. excludeParents boolean &lt;optional&gt; if true will only return the data for the node at the path. callback function &lt;optional&gt; Returns: //TODO: jsdocify this Type promise makeCommit(data, callback) Authorization: write access for data.projectId Parameters: Name Type Description data callback Returns: Type * openProject(data, callback) Authorization: read access Parameters: Name Type Description data callback Returns: Type * setBranchHash(data, callback) Authorization: write access for data.projectId Parameters: Name Type Description data callback Returns: Type * squashCommits(data, callback) Authorization: write access for data.projectId Parameters: Name Type Description data object input parameters Properties Name Type Argument Default Description projectId string identifier for project. fromCommit string starting point of the squash. toCommitOrBranch string branch or commit where the endpoint of squash can be found. username string &lt;optional&gt; gmeConfig.authentication.guestAccount callback Returns: Type * transferProject(data, callback) Authorization level: canCreate and delete access for project Parameters: Name Type Description data callback Returns: Type * × Search results Close "},"Server_UserProject.html":{"id":"Server_UserProject.html","title":"Module: Server:UserProject","body":" WebGME Modules CoreServer:GMEAuthServer:SafeStorageServer:UserProject Classes AddOnBaseAddOnUpdateResultArtifactBlobClientBlobMetadataBlobRunPluginClientClientCoreExecutorClientGmeLoggerGMENodeJobInfoOutputInfoPluginBasePluginConfigPluginMessagePluginNodeDescriptionPluginResultProjectProjectInterfaceServer:GMEAuth~GMEAuthServer:SafeStorage~SafeStorageServer:UserProject~UserProject Global Global Externals Promise Module: Server:UserProject Author: pmeijer / https://github.com/pmeijer Classes UserProject × Search results Close "},"Server_UserProject-UserProject.html":{"id":"Server_UserProject-UserProject.html","title":"Class: UserProject","body":" WebGME Modules CoreServer:GMEAuthServer:SafeStorageServer:UserProject Classes AddOnBaseAddOnUpdateResultArtifactBlobClientBlobMetadataBlobRunPluginClientClientCoreExecutorClientGmeLoggerGMENodeJobInfoOutputInfoPluginBasePluginConfigPluginMessagePluginNodeDescriptionPluginResultProjectProjectInterfaceServer:GMEAuth~GMEAuthServer:SafeStorage~SafeStorageServer:UserProject~UserProject Global Global Externals Promise Class: UserProject Server:UserProject~ UserProject new UserProject(dbProject, storage, mainLogger, gmeConfig) This project is connected directly to the database and does not require the server to be running. It is used by the bin scripts and for testing. Parameters: Name Type Description dbProject object Underlying data store project. storage object Safe storage. mainLogger object Logger instance. gmeConfig GmeConfig Extends ProjectInterface Members projectId :string Unique ID of project, built up by the ownerId and projectName. Type: string Inherited From: ProjectInterface#projectId Example 'guest+TestProject', 'organization+TestProject2' Methods createBranch(branchName, newHash [, callback]) Creates a new branch with head pointing to the provided commit hash. Parameters: Name Type Argument Description branchName string Name of branch to create. newHash module:Storage~CommitHash New commit hash for branch head. callback function &lt;optional&gt; if provided no promise will be returned. Inherited From: ProjectInterface#createBranch Overrides: ProjectInterface#createBranch Returns: On success the promise will be resolved with module:Storage~CommitResult result. On error the promise will be rejected with Error error. Type external:Promise createTag(tagName, commitHash [, callback]) Creates a new tag pointing to the provided commit hash. Parameters: Name Type Argument Description tagName string Name of tag to create. commitHash module:Storage~CommitHash Commit hash tag will point to. callback function &lt;optional&gt; if provided no promise will be returned. Inherited From: ProjectInterface#createTag Overrides: ProjectInterface#createTag Returns: On success the promise will be resolved with nothing. On error the promise will be rejected with Error error. Type external:Promise deleteBranch(branchName, oldHash [, callback]) Deletes the branch. Parameters: Name Type Argument Description branchName string Name of branch to create. oldHash module:Storage~CommitHash Previous commit hash for branch head. callback function &lt;optional&gt; if provided no promise will be returned. Inherited From: ProjectInterface#deleteBranch Overrides: ProjectInterface#deleteBranch Returns: On success the promise will be resolved with module:Storage~CommitResult result. On error the promise will be rejected with Error error. Type external:Promise deleteTag(tagName [, callback]) Deletes the given tag. Parameters: Name Type Argument Description tagName string Name of tag to delete. callback function &lt;optional&gt; if provided no promise will be returned. Inherited From: ProjectInterface#deleteTag Overrides: ProjectInterface#deleteTag Returns: On success the promise will be resolved with nothing. On error the promise will be rejected with Error error. Type external:Promise getBranches( [callback]) Retrieves all branches and their current heads within the project. Parameters: Name Type Argument Description callback function &lt;optional&gt; if provided no promise will be returned. Inherited From: ProjectInterface#getBranches Overrides: ProjectInterface#getBranches Returns: On success the promise will be resolved with Object. result. On error the promise will be rejected with Error error. Type external:Promise getBranchHash(branchName [, callback]) Retrieves the commit hash for the head of the branch. Parameters: Name Type Argument Description branchName string Name of branch. callback function &lt;optional&gt; if provided no promise will be returned. Inherited From: ProjectInterface#getBranchHash Overrides: ProjectInterface#getBranchHash Returns: On success the promise will be resolved with {module:Storage~CommitHash} branchHash. On error the promise will be rejected with Error error. Type external:Promise getCommits(before, number [, callback]) Retrieves and array of the latest (sorted by timestamp) commits for the project. If timestamp is given it will get number of commits strictly before before. If commit hash is specified that commit will be included too. N.B. due to slight time differences on different machines, ancestors may be returned before their descendants. Unless looking for 'headless' commits 'getHistory' is the preferred method. Parameters: Name Type Argument Description before number | module:Storage~CommitHash Timestamp or commitHash to load history from. number number Number of commits to load. callback function &lt;optional&gt; if provided no promise will be returned. Inherited From: ProjectInterface#getCommits Overrides: ProjectInterface#getCommits Returns: On success the promise will be resolved with Array.&lt;module:Storage~CommitObject&gt; result. On error the promise will be rejected with Error error. Type external:Promise getCommonAncestorCommit(commitA, commitB [, callback]) Retrieves the common ancestor of two commits. If no ancestor exists it will result in an error. Parameters: Name Type Argument Description commitA module:Storage~CommitHash Commit hash. commitB module:Storage~CommitHash Commit hash. callback function &lt;optional&gt; if provided no promise will be returned. Inherited From: ProjectInterface#getCommonAncestorCommit Overrides: ProjectInterface#getCommonAncestorCommit Returns: On success the promise will be resolved with module:Storage~CommitHash commonCommitHash. On error the promise will be rejected with Error error. Type external:Promise getHistory(start, number [, callback]) Retrieves an array of commits starting from a branch(es) and/or commitHash(es). The result is ordered by the rules (applied in order) 1. Descendants are always returned before their ancestors. 2. By their timestamp. Parameters: Name Type Argument Description start string | module:Storage~CommitHash | Array Branch name, commit hash or array of these. number number Number of commits to load. callback function &lt;optional&gt; if provided no promise will be returned. Inherited From: ProjectInterface#getHistory Overrides: ProjectInterface#getHistory Returns: On success the promise will be resolved with Array.&lt;module:Storage~CommitObject&gt; result. On error the promise will be rejected with Error error. Type external:Promise getTags( [callback]) Retrieves all tags and their commits hashes within the project. Parameters: Name Type Argument Description callback function &lt;optional&gt; if provided no promise will be returned. Inherited From: ProjectInterface#getTags Overrides: ProjectInterface#getTags Returns: On success the promise will be resolved with Object. result. On error the promise will be rejected with Error error. Type external:Promise loadObject(key, callback) Loads the object with hash key from the database or directly from the cache if recently loaded. Parameters: Name Type Description key string Hash of object to load. callback ProjectInterface~loadObjectCallback Invoked when object is loaded. Inherited From: ProjectInterface#loadObject loadPaths(rootKey, paths, callback) Collects the objects from the server and pre-loads them into the cache making the load of multiple objects faster. Parameters: Name Type Description rootKey string Hash of the object at the entry point of the paths. paths Array.&lt;string&gt; List of paths that needs to be pre-loaded. callback function Invoked when objects have been collected. Inherited From: ProjectInterface#loadPaths makeCommit(branchName, parents, rootHash, coreObjects, msg [, callback]) Makes a commit to data base. Based on the root hash and commit message a new module:Storage.CommitObject (with returned hash) is generated and insert together with the core objects to the database on the server. Parameters: Name Type Argument Default Description branchName string Name of branch to update (none if null). parents Array.&lt;module:Storage~CommitHash&gt; Parent commit hashes. rootHash module:Core~ObjectHash Hash of root object. coreObjects module:Core~DataObject Core objects associated with the commit. msg string 'n/a' Commit message. callback function &lt;optional&gt; If provided no promise will be returned. Inherited From: ProjectInterface#makeCommit Overrides: ProjectInterface#makeCommit Returns: On success the promise will be resolved with module:Storage~CommitResult result. On error the promise will be rejected with {Error} error. Type external:Promise Examples var persisted = core.persist(rootNode); project.makeCommit('master', ['#thePreviousCommitHash'], persisted.rootHash, persisted.objects, 'new commit') .then(function (result) { // result = { // status: 'SYNCED', // hash: '#thisCommitHash' // } }) .catch(function (error) { // error.message = 'Not authorized to read project: guest+project' }); project.makeCommit('master', ['#notPreviousCommitHash'], persisted.rootHash, persisted.objects, 'new commit') .then(function (result) { // result = { // status: 'FORKED', // hash: '#thisCommitHash' // } })... project.makeCommit(null, ['#anExistingCommitHash'], persisted.rootHash, persisted.objects, 'new commit') .then(function (result) { // result = { // hash: '#thisCommitHash' // } })... project.makeCommit('master', ['#aPreviousCommitHash'], previousRootHash, {}, 'just adding a commit to master') .then(function (result) { // result = { // status: 'SYNCED', // hash: '#thisCommitHash' // } })... setBranchHash(branchName, newHash, oldHash [, callback]) Updates the head of the branch. Parameters: Name Type Argument Description branchName string Name of branch to update. newHash module:Storage~CommitHash New commit hash for branch head. oldHash module:Storage~CommitHash Current state of the branch head inside the database. callback function &lt;optional&gt; if provided no promise will be returned. Inherited From: ProjectInterface#setBranchHash Overrides: ProjectInterface#setBranchHash Returns: On success the promise will be resolved with module:Storage~CommitResult result. On error the promise will be rejected with Error error. Type external:Promise setUser(userName) Sets the user that accesses the database. If not altered it defaults to authentication.guestAccount in the {GmeConfig}. Parameters: Name Type Description userName string User that access the database. × Search results Close "}}

    <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
