er:SafeStorageServer:UserProject Classes AddOnBaseAddOnUpdateResultArtifactBlobClientBlobMetadataBlobRunPluginClientClientCoreExecutorClientGmeLoggerGMENodeJobInfoOutputInfoPluginBasePluginConfigPluginMessagePluginNodeDescriptionPluginResultProjectProjectInterfaceServer:GMEAuth~GMEAuthServer:SafeStorage~SafeStorageServer:UserProject~UserProject Global Global Externals Promise Externals Classes AddOnBase AddOnUpdateResult Artifact BlobClient BlobMetadata BlobRunPluginClient Client Core ExecutorClient GmeLogger GMENode JobInfo OutputInfo PluginBase PluginConfig PluginMessage PluginNodeDescription PluginResult Project ProjectInterface GMEAuth SafeStorage UserProject × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" WebGME Modules CoreServer:GMEAuthServer:SafeStorageServer:UserProject Classes AddOnBaseAddOnUpdateResultArtifactBlobClientBlobMetadataBlobRunPluginClientClientCoreExecutorClientGmeLoggerGMENodeJobInfoOutputInfoPluginBasePluginConfigPluginMessagePluginNodeDescriptionPluginResultProjectProjectInterfaceServer:GMEAuth~GMEAuthServer:SafeStorage~SafeStorageServer:UserProject~UserProject Global Global Externals Promise Developer documentationThe following pages are intended for WebGME users that intend to extend the basic WebGME framework with plugins or user-defined UI pieces. Core - The most important API that holds the key for basic model manipulation and interpretation. Client - The main entrypoint for UI extensions. This is the API that developers use for communication with the core on the client side in the UI. × Search results Close "},"AddOnBase.html":{"id":"AddOnBase.html","title":"Class: AddOnBase","body":" WebGME Modules CoreServer:GMEAuthServer:SafeStorageServer:UserProject Classes AddOnBaseAddOnUpdateResultArtifactBlobClientBlobMetadataBlobRunPluginClientClientCoreExecutorClientGmeLoggerGMENodeJobInfoOutputInfoPluginBasePluginConfigPluginMessagePluginNodeDescriptionPluginResultProjectProjectInterfaceServer:GMEAuth~GMEAuthServer:SafeStorage~SafeStorageServer:UserProject~UserProject Global Global Externals Promise Class: AddOnBase AddOnBase new AddOnBase(logger, gmeConfig) BaseClass for AddOns which run on the server and act upon changes in a branch. Use the AddOnGenerator to generate a new AddOn that implements this class. Parameters: Name Type Description logger GmeLogger gmeConfig GmeConfig Members blobClient :BlobClient Type: BlobClient branchName :string Type: string core :Core Type: Core gmeConfig :GmeConfig Type: GmeConfig logger :GmeLogger Type: GmeLogger project :Project Type: Project updateResult :AddOnUpdateResult Type: AddOnUpdateResult Methods addCommitMessage(msg) Creats or appends commit message for the current update-cycle. Parameters: Name Type Description msg string addNotification(message) Adds a notification to all sockets connected to the branch room. The notification will be sent after the update-callback has been invoked. Parameters: Name Type Description message string | object Message string or object containing message. Properties Name Type Argument Default Description message string If object it must contain a message. severity string &lt;optional&gt; 'info' Severity level ('success', 'info', 'warn', 'error') configure(configuration, callback) Configures the AddOn Parameters: Name Type Description configuration object callback function getDefaultQueryParams() Returns the default values of the Query Parameters. Returns: Type object getDescription() A detailed description of this AddOn and its purpose. It can be one or more sentences. Returns: Type string getName() Readable name of this AddOn that can contain spaces. Returns: Type string getQueryParamsStructure() Structure of query parameters with names, descriptions, minimum, maximum values, default values and type definitions. Returns: Type Array.&lt;object&gt; getVersion() Current version of this AddOn using semantic versioning. Returns: Type string initialize(rootNode, commitObj, callback) Called once when the AddOn is started for the first time. Parameters: Name Type Description rootNode object commitObj object callback function query(commitHash, queryParams, callback) Queries are typically invoked by users from a client. The AddOn is not suppose to make any changes to either the model's or the AddOn's state. (Since users can share a running instance of an AddOn). Parameters: Name Type Description commitHash string State of the invoker. queryParams object Values based on the 'getQueryParametersStructure'. callback function resolves with PluginResult. update(rootNode, commitObj, callback) This is invoked after each commit to the branch. AddOns are allowed to make changes on updates, but should not persist by themselves. The manager/monitor will persist after each AddOn has had its way (ordered by the &quot;usedAddOn&quot; registry in the rootNode). Changes made by AddOns do not trigger a new update for other addOns. Parameters: Name Type Description rootNode module:Core~Node commitObj module:Storage~CommitObject callback function × Search results Close "},"AddOnUpdateResult.html":{"id":"AddOnUpdateResult.html","title":"Class: AddOnUpdateResult","body":" WebGME Modules CoreServer:GMEAuthServer:SafeStorageServer:UserProject Classes AddOnBaseAddOnUpdateResultArtifactBlobClientBlobMetadataBlobRunPluginClientClientCoreExecutorClientGmeLoggerGMENodeJobInfoOutputInfoPluginBasePluginConfigPluginMessagePluginNodeDescriptionPluginResultProjectProjectInterfaceServer:GMEAuth~GMEAuthServer:SafeStorage~SafeStorageServer:UserProject~UserProject Global Global Externals Promise Class: AddOnUpdateResult AddOnUpdateResult new AddOnUpdateResult(commitObj) Represents the report format add-ons resolves with after an update. There is no need for the add-on to report if it made changes or not, the monitor/manager will always persist and if there are no changed objects it won't commit to the storage. Parameters: Name Type Description commitObj object commitObj Methods addCommitMessage(addOn, msg) Create or appends to the commit message. Parameters: Name Type Description addOn AddOnBase msg string addNotification(addOn, notification) Parameters: Name Type Description addOn AddOnBase notification Notification × Search results Close "},"Artifact.html":{"id":"Artifact.html","title":"Class: Artifact","body":" WebGME Modules CoreServer:GMEAuthServer:SafeStorageServer:UserProject Classes AddOnBaseAddOnUpdateResultArtifactBlobClientBlobMetadataBlobRunPluginClientClientCoreExecutorClientGmeLoggerGMENodeJobInfoOutputInfoPluginBasePluginConfigPluginMessagePluginNodeDescriptionPluginResultProjectProjectInterfaceServer:GMEAuth~GMEAuthServer:SafeStorage~SafeStorageServer:UserProject~UserProject Global Global Externals Promise Class: Artifact Artifact new Artifact(name, blobClient, descriptor) Creates a new instance of artifact, i.e. complex object, in memory. This object can be saved in the blob-storage on the server and later retrieved with its metadata hash. Parameters: Name Type Description name string Artifact's name without extension blobClient BlobClient descriptor BlobMetadata Methods addFile(name, content [, callback]) Adds content to the artifact as a file. Parameters: Name Type Argument Description name string filename content Blob File object or Blob. callback function &lt;optional&gt; if provided no promise will be returned. Returns: On success the promise will be resolved with {string} metadataHash. On error the promise will be rejected with Error error. Type external:Promise addFileAsSoftLink(name, content [, callback]) Adds files as soft-link. Parameters: Name Type Argument Description name string filename. content Blob File object or Blob. callback function &lt;optional&gt; if provided no promise will be returned. Returns: On success the promise will be resolved with {string} metadataHash. On error the promise will be rejected with Error error. Type external:Promise addFiles(files [, callback]) Adds multiple files. Parameters: Name Type Argument Description files Object.&lt;string, Blob&gt; files to add callback function &lt;optional&gt; if provided no promise will be returned. Returns: On success the promise will be resolved with {string[]} metadataHashes. On error the promise will be rejected with string error. Type external:Promise addFilesAsSoftLinks(files [, callback]) Adds multiple files as soft-links. Parameters: Name Type Argument Description files Object.&lt;string, Blob&gt; files to add callback function &lt;optional&gt; if provided no promise will be returned. Returns: On success the promise will be resolved with {string[]} metadataHashes. On error the promise will be rejected with Error error. Type external:Promise addMetadataHash(name, metadataHash [, size] [, callback]) Adds a hash to the artifact using the given file path. Parameters: Name Type Argument Description name string Path to the file in the artifact. Note: 'a/b/c.txt' metadataHash string Metadata hash that has to be added. size number &lt;optional&gt; Size of the referenced blob. callback function &lt;optional&gt; if provided no promise will be returned. Returns: On success the promise will be resolved with {string} hash. On error the promise will be rejected with Error error. Type external:Promise addMetadataHashes(metadataHashes [, callback]) Adds hashes to the artifact using the given file paths. Parameters: Name Type Argument Description metadataHashes object.&lt;string, string&gt; Keys are file paths and values metadata hashes. callback function &lt;optional&gt; if provided no promise will be returned. Returns: On success the promise will be resolved with {string[]} hashes. On error the promise will be rejected with Error error. Type external:Promise addObjectHash(name, metadataHash [, callback]) Adds a hash to the artifact using the given file path. Parameters: Name Type Argument Description name string Path to the file in the artifact. Note: 'a/b/c.txt' metadataHash string Metadata hash that has to be added. callback function &lt;optional&gt; if provided no promise will be returned. Returns: On success the promise will be resolved with {string} hash. On error the promise will be rejected with Error error. Type external:Promise addObjectHashes(metadataHashes [, callback]) Adds hashes to the artifact using the given file paths. Parameters: Name Type Argument Description metadataHashes object.&lt;string, string&gt; Keys are file paths and values metadata hashes. callback function &lt;optional&gt; if provided no promise will be returned. Returns: On success the promise will be resolved with {string[]} hashes. On error the promise will be rejected with Error error. Type external:Promise save( [callback]) Saves this artifact and uploads the metadata to the server's storage. Parameters: Name Type Argument Description callback function &lt;optional&gt; if provided no promise will be returned. Returns: On success the promise will be resolved with {string} metadataHash. On error the promise will be rejected with Error error. Type external:Promise × Search results Close "},"BlobClient.html":{"id":"BlobClient.html","title":"Class: BlobClient","body":" WebGME Modules CoreServer:GMEAuthServer:SafeStorageServer:UserProject Classes AddOnBaseAddOnUpdateResultArtifactBlobClientBlobMetadataBlobRunPluginClientClientCoreExecutorClientGmeLoggerGMENodeJobInfoOutputInfoPluginBasePluginConfigPluginMessagePluginNodeDescriptionPluginResultProjectProjectInterfaceServer:GMEAuth~GMEAuthServer:SafeStorage~SafeStorageServer:UserProject~UserProject Global Global Externals Promise Class: BlobClient BlobClient new BlobClient(parameters) Client to interact with the blob-storage. Parameters: Name Type Description parameters object Properties Name Type Description logger object Methods createArtifact(name) Creates a new artifact and adds it to array of artifacts of the instance. Parameters: Name Type Description name string Name of artifact Returns: Type Artifact getArtifact(metadataHash [, callback]) Retrieves the Artifact from the blob storage. Parameters: Name Type Argument Description metadataHash hash hash associated with the artifact. callback function &lt;optional&gt; if provided no promise will be returned. Returns: On success the promise will be resolved with Artifact artifact. On error the promise will be rejected with Error error. Type external:Promise getDownloadURL(metadataHash [, subpath]) Returns the get-url for downloading a blob. Parameters: Name Type Argument Description metadataHash string subpath string &lt;optional&gt; optional file-like path to sub-object if complex blob Returns: get-url for blob Type string getHumanSize(bytes [, si]) Converts bytes to a human readable string. Parameters: Name Type Argument Description bytes number File size in bytes. si boolean &lt;optional&gt; If true decimal conversion will be used (by default binary is used). Returns: Type string getMetadata(metadataHash [, callback]) Retrieves metadata from blob storage. Parameters: Name Type Argument Description metadataHash string hash of metadata. callback function &lt;optional&gt; if provided no promise will be returned. Returns: On success the promise will be resolved with {object} metadata. On error the promise will be rejected with Error error. Type external:Promise getObject(metadataHash [, callback] [, subpath]) Retrieves object from blob storage as a Buffer under node and as an ArrayBuffer in the client. N.B. if the retrieved file is a json-file and running in a browser, the content will be decoded and the string parsed as a JSON. Parameters: Name Type Argument Description metadataHash string hash of metadata for object. callback function &lt;optional&gt; if provided no promise will be returned. subpath string &lt;optional&gt; optional file-like path to sub-object if complex blob Returns: On success the promise will be resolved with {Buffer|ArrayBuffer|object} content. On error the promise will be rejected with Error error. Type external:Promise getObjectAsJSON(metadataHash [, callback]) Retrieves object from blob storage and parses the content as a JSON. (Will resolve with error if not valid JSON.) Parameters: Name Type Argument Description metadataHash string hash of metadata for object. callback function &lt;optional&gt; if provided no promise will be returned. Returns: On success the promise will be resolved with {object} contentJSON. On error the promise will be rejected with Error error. Type external:Promise getObjectAsString(metadataHash [, callback]) Retrieves object from blob storage and parses the content as a string. Parameters: Name Type Argument Description metadataHash string hash of metadata for object. callback function &lt;optional&gt; if provided no promise will be returned. Returns: On success the promise will be resolved with {string} contentString. On error the promise will be rejected with Error error. Type external:Promise putFile(name, data [, callback]) Adds a file to the blob storage. Parameters: Name Type Argument Description name string file name. data string | Buffer | ArrayBuffer file content. callback function &lt;optional&gt; if provided no promise will be returned. Returns: On success the promise will be resolved with {string} metadataHash. On error the promise will be rejected with Error error. Type external:Promise putFiles(o [, callback]) Adds multiple files to the blob storage. Parameters: Name Type Argument Description o object.&lt;string, (string|Buffer|ArrayBuffer)&gt; Keys are file names and values the content. callback function &lt;optional&gt; if provided no promise will be returned. Returns: On success the promise will be resolved with {object} fileNamesToMetadataHashes. On error the promise will be rejected with Error error. Type external:Promise saveAllArtifacts( [callback]) Saves all the artifacts associated with the current instance. Parameters: Name Type Argument Description callback function &lt;optional&gt; if provided no promise will be returned. Returns: On success the promise will be resolved with {string[]} artifactHashes (metadataHashes). On error the promise will be rejected with Error error. Type external:Promise × Search results Close "},"BlobMetadata.html":{"id":"BlobMetadata.html","title":"Class: BlobMetadata","body":" WebGME Modules CoreServer:GMEAuthServer:SafeStorageServer:UserProject Classes AddOnBaseAddOnUpdateResultArtifactBlobClientBlobMetadataBlobRunPluginClientClientCoreExecutorClientGmeLoggerGMENodeJobInfoOutputInfoPluginBasePluginConfigPluginMessagePluginNodeDescriptionPluginResultProjectProjectInterfaceServer:GMEAuth~GMEAuthServer:SafeStorage~SafeStorageServer:UserProject~UserProject Global Global Externals Promise Class: BlobMetadata BlobMetadata new BlobMetadata(metadata) Initializes a new instance of BlobMetadata Parameters: Name Type Description metadata object A serialized metadata object. Properties Name Type Argument Default Description name string content string | Object size number &lt;optional&gt; 0 contentType BlobMetadata.CONTENT_TYPES &lt;optional&gt; BlobMetadata.CONTENT_TYPES.OBJECT mime string &lt;optional&gt; '' isPublic boolean &lt;optional&gt; false tags Array.&lt;string&gt; &lt;optional&gt; [] Members &lt;static&gt; CONTENT_TYPES :Object Type of the metadata Type: Object Methods serialize() Serializes the metadata to a JSON object. Returns: Type Object × Search results Close "},"BlobRunPluginClient.html":{"id":"BlobRunPluginClient.html","title":"Class: BlobRunPluginClient","body":" WebGME Modules CoreServer:GMEAuthServer:SafeStorageServer:UserProject Classes AddOnBaseAddOnUpdateResultArtifactBlobClientBlobMetadataBlobRunPluginClientClientCoreExecutorClientGmeLoggerGMENodeJobInfoOutputInfoPluginBasePluginConfigPluginMessagePluginNodeDescriptionPluginResultProjectProjectInterfaceServer:GMEAuth~GMEAuthServer:SafeStorage~SafeStorageServer:UserProject~UserProject Global Global Externals Promise Class: BlobRunPluginClient BlobRunPluginClient new BlobRunPluginClient(parameters) Initializes a new instance of a server side file system object. Note: This code strictly runs in node.js (server side). Parameters: Name Type Description parameters Object × Search results Close "},"Client.html":{"id":"Client.html","title":"Class: Client","body":" WebGME Modules CoreServer:GMEAuthServer:SafeStorageServer:UserProject Classes AddOnBaseAddOnUpdateResultArtifactBlobClientBlobMetadataBlobRunPluginClientClientCoreExecutorClientGmeLoggerGMENodeJobInfoOutputInfoPluginBasePluginConfigPluginMessagePluginNodeDescriptionPluginResultProjectProjectInterfaceServer:GMEAuth~GMEAuthServer:SafeStorage~SafeStorageServer:UserProject~UserProject Global Global Externals Promise Class: Client Client new Client(gmeConfig) The Client class represents the Client API which is the way to communicate with your project from your user-defined UI pieces. It allows project selection, project tracking, model interpretation and model manipulation. !!! Documentation of the class is incomplete !!! For a better understanding of what functionality it can provide, you can check the Core documentation as much of the functions of this class are aligned with those functions. Parameters: Name Type Description gmeConfig GmeConfig the main configuration of the WebGME that holds information about the server and other options. Methods getNode(path) Returns the GMENode of the given node if it has been loaded. Parameters: Name Type Description path string the path of the node in question. Returns: If the node is loaded it will be returned, otherwise null. Type GMENode | null × Search results Close "},"Core.html":{"id":"Core.html","title":"Class: Core","body":" WebGME Modules CoreServer:GMEAuthServer:SafeStorageServer:UserProject Classes AddOnBaseAddOnUpdateResultArtifactBlobClientBlobMetadataBlobRunPluginClientClientCoreExecutorClientGmeLoggerGMENodeJobInfoOutputInfoPluginBasePluginConfigPluginMessagePluginNodeDescriptionPluginResultProjectProjectInterfaceServer:GMEAuth~GMEAuthServer:SafeStorage~SafeStorageServer:UserProject~UserProject Global Global Externals Promise Class: Core Core new Core(storageObject, options) Parameters: Name Type Description storageObject object options object contains logging information Members deletePointer Removes the pointer from the node. deleteSet Removes a set from the node. getBaseType Searches for the closest META node of the node in question. Methods addLibrary(node, name, libraryRootHash [, libraryInfo] [, callback]) It adds a project as library to your project by copying it over. The library will be a node with the given name directly under your project's ROOT. It becomes a read-only portion of your project. You will only be able to manipulate it with library functions, but cannot edit the individual nodes inside. However you will be able to instantiate or copy the nodes into other places of your project. Every node that was part of the META in the originating project becomes part of your project's meta. Parameters: Name Type Argument Description node module:Core~Node any regular node in your project. name string the name of the library you wish to use as a namespace in your project. libraryRootHash string the hash of your library's root (must exist in the project's collection at the time of call). libraryInfo object &lt;optional&gt; information about your project. Properties Name Type Argument Description projectId string &lt;optional&gt; the projectId of your library. branchName string &lt;optional&gt; the branch that your library follows in the origin project. commitHash string &lt;optional&gt; the version of your library. callback function &lt;optional&gt; Properties Name Type Description error Error | CoreIllegalArgumentError | CoreIllegalOperationError | CoreAssertError | null the result of the execution. Throws: If some of the parameters doesn't match the input criteria. Type CoreIllegalArgumentError Returns: If no callback is given, the result is provided in a promise like manner. Type External~Promise addMember(node, name, member) Adds a member to the given set. Parameters: Name Type Description node module:Core~Node the owner of the set. name string the name of the set. member module:Core~Node the new member of the set. Throws: If some of the parameters doesn't match the input criteria. Type CoreIllegalArgumentError If the context of the operation is not allowed. Type CoreIllegalOperationError If some internal error took place inside the core layers. Type CoreAssertError addMixin(node, path) Adds a mixin to the mixin set of the node. Parameters: Name Type Description node module:Core~Node the node in question. path string the path of the mixin node. Throws: If some of the parameters doesn't match the input criteria. Type CoreIllegalArgumentError If the context of the operation is not allowed. Type CoreIllegalOperationError If some internal error took place inside the core layers. Type CoreAssertError applyResolution(conflict) When our attempt to merge two patches ended in some conflict, then we can modify that result highlighting that in case of every conflict, which side we prefer (mine vs. theirs). If we give that object as an input to this function, it will finish the merge resolving the conflict according our settings and present a final patch. Parameters: Name Type Description conflict object the object that represents our settings for every conflict and the so-far-merged patch. Throws: If some of the parameters doesn't match the input criteria. Type CoreIllegalArgumentError If some internal error took place inside the core layers. Type CoreAssertError Returns: The function results in a tree structured patch object that contains the changesthat cover both parties modifications (and the conflicts are resolved according the input settings). Type object applyTreeDiff(node, patch [, callback]) Apply changes to the current project. Parameters: Name Type Argument Description node module:Core~Node the root of the containment hierarchy where we wish to apply the changes patch object the tree structured collection of changes represented with a special JSON object callback function &lt;optional&gt; Properties Name Type Description error Error | CoreIllegalArgumentError | CoreAssertError | null the result of the execution. Throws: If some of the parameters doesn't match the input criteria. Type CoreIllegalArgumentError canSetAsMixin(node, path) Checks if the given path can be added as a mixin to the given node. Parameters: Name Type Description node module:Core~Node the node in question. path string the path of the mixin node. Throws: If some of the parameters doesn't match the input criteria. Type CoreIllegalArgumentError If some internal error took place inside the core layers. Type CoreAssertError clearMetaRules(node) Removes all META rules that were specifically defined for the node (so the function do not touches inherited rules). Parameters: Name Type Description node module:Core~Node the node in question. Throws: If some of the parameters doesn't match the input criteria. Type CoreIllegalArgumentError If the context of the operation is not allowed. Type CoreIllegalOperationError If some internal error took place inside the core layers. Type CoreAssertError clearMixins(node) Removes all mixins for a given node. Parameters: Name Type Description node module:Core~Node the node in question. Throws: If some of the parameters doesn't match the input criteria. Type CoreIllegalArgumentError If some internal error took place inside the core layers. Type CoreAssertError copyNode(node, parent) Copies the given node into parent. Parameters: Name Type Description node module:Core~Node the node to be copied. parent module:Core~Node the parent node of the copy. Throws: If some of the parameters doesn't match the input criteria. Type CoreIllegalArgumentError If the context of the operation is not allowed. Type CoreIllegalOperationError If some internal error took place inside the core layers. Type CoreAssertError Returns: The function returns the copied node. Type module:Core~Node copyNodes(nodes, parent) Copies the given nodes into parent. Parameters: Name Type Description nodes Array.&lt;module:Core~Node&gt; the nodes to be copied. parent module:Core~Node the parent node of the copy. Throws: If some of the parameters doesn't match the input criteria. Type CoreIllegalArgumentError If the context of the operation is not allowed. Type CoreIllegalOperationError If some internal error took place inside the core layers. Type CoreAssertError Returns: The function returns an array of the copied nodes. Type Array.&lt;module:Core~Node&gt; createNode(parameters) Creates a node according to the given parameters. Parameters: Name Type Description parameters object the details of the creation. Properties Name Type Argument Description parent module:Core~Node | null &lt;optional&gt; the parent of the node to be created. base module:Core~Node | null &lt;optional&gt; the base of the node to be created. relid string &lt;optional&gt; the relative id of the node to be created (if reserved, the function returns the node behind the relative id) guid module:Core~GUID &lt;optional&gt; the GUID of the node to be created Throws: If some of the parameters doesn't match the input criteria. Type CoreIllegalArgumentError If the context of the operation is not allowed. Type CoreIllegalOperationError If some internal error took place inside the core layers. Type CoreAssertError Returns: The function returns the created node or null if no node was created or an error if the creation with the given parameters are not allowed. Type module:Core~Node createSet(node, name) Creates a set for the node. Parameters: Name Type Description node module:Core~Node the owner of the set. name string the name of the set. Throws: If some of the parameters doesn't match the input criteria. Type CoreIllegalArgumentError If the context of the operation is not allowed. Type CoreIllegalOperationError If some internal error took place inside the core layers. Type CoreAssertError delAspectMeta(node, name) n. path string the absolute path of the child which rule is to be removed from the node. Throws: If some of the parameters doesn't match the input criteria. Type CoreIllegalArgumentError If the context of the operation is not allowed. Type CoreIllegalOperationError If some internal error took place inside the core layers. Type CoreAssertError delConstraint(node, name) Removes a constraint from the node. Parameters: Name Type Description node module:Core~Node the node in question. name string the name of the constraint. Throws: If some of the parameters doesn't match the input criteria. Type CoreIllegalArgumentError If the context of the operation is not allowed. Type CoreIllegalOperationError If some internal error took place inside the core layers. Type CoreAssertError deleteNode(node) Removes a node from the containment hierarchy. Parameters: Name Type Description node module:Core~Node the node to be removed. Throws: If some of the parameters doesn't match the input criteria. Type CoreIllegalArgumentError If the context of the operation is not allowed. Type CoreIllegalOperationError If some internal error took place inside the core layers. Type CoreAssertError delMember(node, name, path) Removes a member from the set. The functions doesn't remove the node itself. Parameters: Name Type Description node module:Core~Node the owner of the set. name string the name of the set. path string the absolute path of the member to be removed. Throws: If some of the parameters doesn't match the input criteria. Type CoreIllegalArgumentError If the context of the operation is not allowed. Type CoreIllegalOperationError If some internal error took place inside the core layers. Type CoreAssertError delMemberAttribute(node, setName, memberPath, attrName) Removes an attribute which represented a property of the given set membership. Parameters: Name Type Description node module:Core~Node the owner of the set. setName string the name of the set. memberPath string the absolute path of umentError If the context of the operation is not allowed. Type CoreIllegalOperationError If some internal error took place inside the core layers. Type CoreAssertError setPointerMetaLimits( [min] [, max]) Sets the global target limits for pointer/set of the node. On META level the only distinction between pointer and sets is the global multiplicity which has to maximize the number of possible targets to 1 in case of 'pure' pointer definitions. Parameters: Name Type Argument Description min integer &lt;optional&gt; the allowed minimum number of children (if not given or -1 is set, then there will be no minimum rule according targets) max integer &lt;optional&gt; the allowed maximum number of children (if not given or -1 is set, then there will be no maximum rule according targets) Throws: If some of the parameters doesn't match the input criteria. Type CoreIllegalArgumentError If the context of the operation is not allowed. Type CoreIllegalOperationError If some internal error took place inside the core layers. Type CoreAssertError setPointerMetaTarget(node, name, target [, min] [, max]) Sets the given target as a valid target type for the pointer/set of the node. Parameters: Name Type Argument Description node module:Core~Node the node in question. name string the name of the pointer/set. target module:Core~Node the valid target/member node. min integer &lt;optional&gt; the allowed minimum number of target/member from this given node type (if not given or -1 is set, then there will be no minimum rule according this target type) max integer &lt;optional&gt; the allowed maximum number of target/member from this given node type (if not given or -1 is set, then there will be no minimum rule according this target type) Throws: If some of the parameters doesn't match the input criteria. Type CoreIllegalArgumentError If the context of the operation is not allowed. Type CoreIllegalOperationError If some internal error took place inside the core layers. Type CoreAssertError meters doesn't match the input criteria. Type CoreIllegalArgumentError If some internal error took place inside the core layers. Type CoreAssertError Returns: The function returns with an object that contains the conflicts (if any) and the merged patch. Type object updateLibrary(node, name, libraryRootHash [, libraryInfo], updateInstructions [, callback]) It updates a library in your project based on the input information. It will 'reaplace' the old version, keeping as much information as possible regarding the instances. Parameters: Name Type Argument Description node module:Core~Node any regular node in your project. name string the name of the library you want to update. libraryRootHash string the hash of your library's new root (must exist in the project's collection at the time of call). libraryInfo object &lt;optional&gt; information about your project. Properties Name Type Argument Description projectId string &lt;optional&gt; the projectId of your library. branchName string &lt;optional&gt; the branch that your library follows in the origin project. commitHash string &lt;optional&gt; the version of your library. updateInstructions not yet used parameter. callback function &lt;optional&gt; Properties Name Type Description error Error | CoreIllegalArgumentError | CoreIllegalOperationError | CoreAssertError | null the status of the execution. Throws: If some of the parameters doesn't match the input criteria. Type CoreIllegalArgumentError Returns: If no callback is given, the result is presented in a promise like manner. Type External~Promise × Search results Close "},"ExecutorClient.html":{"id":"ExecutorClient.html","title":"Class: ExecutorClient","body":" WebGME Modules CoreServer:GMEAuthServer:SafeStorageServer:UserProject Classes AddOnBaseAddOnUpdateResultArtifactBlobClientBlobMetadataBlobRunPluginClientClientCoreExecutorClientGmeLoggerGMENodeJobInfoOutputInfoPluginBasePluginConfigPluginMessagePluginNodeDescriptionPluginResultProjectProjectInterfaceServer:GMEAuth~GMEAuthServer:SafeStorage~SafeStorageServer:UserProject~UserProject Global Global Externals Promise Class: ExecutorClient ExecutorClient new ExecutorClient(parameters) Client for creating, monitoring, and receiving output executor jobs. This client is used by the Executor Workers and some of the API calls are not meant to be used by &quot;end users&quot;. Parameters: Name Type Description parameters object Properties Name Type Description logger object Methods createJob(jobInfo [, callback]) Creates a new job. Parameters: Name Type Argument Description jobInfo object initial information about the job must contain the hash. Properties Name Type Description hash object a unique id for the job (e.g. the hash of the artifact containing the executor_config.json). callback function &lt;optional&gt; if provided no promise will be returned. Returns: On success the promise will be resolved with JobInfo result. On error the promise will be rejected with Error error. Type external:Promise getInfo(hash [, callback]) Retrieves the current state of the job in form of a JobInfo Parameters: Name Type Argument Description hash string unique id for the job (e.g. the hash of the artifact containing the executor_config.json). callback function &lt;optional&gt; if provided no promise will be returned. Returns: On success the promise will be resolved with JobInfo jobInfo. On error the promise will be rejected with Error error. Type external:Promise getNewExecutorConfig(cmd [, args] [, outputInterval] [, outputSegmentSize]) Creates a new configuration object for the job execution. To make the worker post output either the outputInterval and/or outputSegmentSize must be specified. - If both are negative (or falsy) no output will be given. - When both are specified a timeout will be set at start (and after each posted output). If the number of lines exceeds outputSegmentSize during that timeout, the output will be posted and a new timeout will be triggered. N.B. even though a short outputInterval is set, the worker won't post new output until the responses from previous posts have returned. Before the job returns with a &quot;completed&quot; status code, all queued outputs will be posted (and the responses will be ensured to have returned). Parameters: Name Type Argument Default Description cmd string command to execute. args Array.&lt;string&gt; &lt;optional&gt; command arguments. outputInterval number &lt;optional&gt; -1 max time [ms] between (non-empty) output posts from worker. outputSegmentSize number &lt;optional&gt; -1 number of lines before new output is posted from worker. (N.B. posted segments can still contain more number of lines). Returns: Type object getOutput(hash [, start] [, end] [, callback]) Retrieves the output associated with jobHash, to limit the output pass start and/or end. The outputs are identified by 0, 1, 2, ... Parameters: Name Type Argument Description hash string hash of job related to output. start number &lt;optional&gt; number/id of the output segment to start from (inclusive). end number &lt;optional&gt; number/id of segment to end at (exclusive). callback function &lt;optional&gt; if provided no promise will be returned. Returns: On success the promise will be resolved with OutputInfo result. On error the promise will be rejected with Error error. Type external:Promise × Search results Close "},"external-Promise.html":{"id":"external-Promise.html","title":"External: Promise","body":" WebGME Modules CoreServer:GMEAuthServer:SafeStorageServer:UserProject Classes AddOnBaseAddOnUpdateResultArtifactBlobClientBlobMetadataBlobRunPluginClientClientCoreExecutorClientGmeLoggerGMENodeJobInfoOutputInfoPluginBasePluginConfigPluginMessagePluginNodeDescriptionPluginResultProjectProjectInterfaceServer:GMEAuth~GMEAuthServer:SafeStorage~SafeStorageServer:UserProject~UserProject Global Global Externals Promise External: Promise Promise A promise object provided by the q promise library. Example aPromise .then(function (result) eStorageServer:UserProject~UserProject Global Global Externals Promise Class: GMENode GMENode new GMENode(_id, logger, state, storeNode) This class provides the API for getting information about a gme node in the model. To get hold of such object use the getNode function. !!! The documentation of the functions of the class are not complete!!! The functions of this class are aligned with the functions of the Core. Parameters: Name Type Description _id string Path of node. logger GmeLogger logger. state object state of the client. storeNode function invoked when storing new nodes. Methods getAttribute(name) Retrieves the value of the given attribute of the given node. Parameters: Name Type Description name string the name of the attribute. Returns: The function returns the value of the attribute of the node. The value can be an object or any primitive type. If the value is undefined that means the node do not have such attribute defined. [The retrieved attribute should not be modified as is - it should be copied first!!] Type object | primitive | null | undefined getAttributeNames() Returns the names of the defined attributes of the node. Returns: The function returns an array of the names of the attributes of the node. Type Array.&lt;string&gt; getBaseId() Returns the path of the base of the node. Returns: The paths of the base of the node. Type string getChildrenIds() Collects the paths of all the children of the given node. Returns: The function returns an array of the absolute paths of the children. Type Array.&lt;string&gt; getChildrenRelids() Collects the relative ids of all the children of the given node. Returns: The function returns an array of the relative ids. Type Array.&lt;string&gt; getEditableAttribute(name) Retrieves the value of the given attribute of the given node. Parameters: Name Type Description name string the name of the attribute. Returns: The function returns the value of the attribute of the node. The value can be an object or any primitive type. If the value is undefined that means the node do not have such attribute defined. Type object | primitive | null | undefined getEditableRegistry(name) Returns the value of the given registry entry. Parameters: Name Type Description name string The name of the registry entry. Returns: The value of the registry entry. Type primitive | object | null | undefined getGuid() Get the GUID of a node. Returns: Returns the globally unique identifier. Type Core.GUID getId() Returns the path of the given node. Returns: The path of the node. Type string getInheritorIds() Gathers the paths of instances of the node. Returns: The paths of the instances of the node. Type Array.&lt;string&gt; getOwnAttribute(name) Returns the value of the attribute defined for the given node. Parameters: Name Type Description name string the name of the attribute. Returns: Returns the value of the attribute defined specifically for the node. If undefined then it means that there is no such attribute defined directly for the node, meaning that it either inherits some value or there is no such attribute at all. [The retrieved attribute should not be modified as is - it should be copied first!!] Type object | primitive | null | undefined getOwnAttributeNames() Returns the names of the attributes of the node that have been first defined for the node and not for its bases. Returns: The function returns an array of the names of the own attributes of the node. Type Array.&lt;string&gt; getOwnEditableAttribute(name) Returns the value of the attribute defined for the given node. Parameters: Name Type Description name string the name of the attribute. Returns: Returns the value of the attribute defined specifically for the node. If undefined then it means that there is no such attribute defined directly for the node, meaning that it either inherits some value or there is no such attribute at all. Type object | primitive | null | undefined getOwnEditableRegistry(name) Returns the value of the registry entry defined for the given node. Parameters: Name Type Description name string The name of the registry entry. Returns: The value of the registry entry. Type primitive | object | null | undefined getOwnPointer(name) Returns information about the pointer specifically set for the node. Parameters: Name Type Description name string The name of the pointer. Returns: Returns a special object with fields 'to' and 'from'. The value of 'to' is a string that is the path of the target node. The 'from' is always an empty array. Type object Example { to: '/a/3', from:[] } getOwnPointerId(name) Returns the path of the target node of the given pointer defined for this specific node. Parameters: Name Type Description name string The name of the pointer. Returns: The path of the target node. If the response is null, then the pointer is defined but has no target, if undefined, it is not defined. Type string | null | undefined getOwnPointerNames() Returns the list of the names of the pointers that were defined specifically for the node. Returns: Returns an array of names of pointers defined specifically for the node. Type Array.&lt;string&gt; getOwnRegistry(name) Returns the value of the registry entry defined for the given node. Please note that this return value should not be mutated! Parameters: Name Type Description name string The name of the registry entry. Returns: The value of the registry entry. Type primitive | object | null | undefined getOwnValidAttributeNames() Returns the list of the META defined attribute names of the node that were specifically defined for the node. Returns: The function returns the attribute names that are defined specifically for the node. Type Array.&lt;string&gt; getParentId() Returns the path of the parent of the node. Returns: The path of the parent. Type string | null getPointer(name) Returns information about the given pointer of the node. Parameters: Name Type Description name string The name of the pointer. Returns: Returns a special object with fields 'to' and 'from'. The value of 'to' is a string that is the path of the target node. The 'from' is always an empty array. Type object Example { to: '/a/3', from:[] } getPointerId(name) Returns the path of the target node of the given pointer. Parameters: Name Type Description name string The name of the pointer. Returns: The path of the target node. If the response is null, then the pointer is defined but has no target, if undefined, it is not defined. Type string | null | undefined getPointerNames() Retrieves a list of the defined pointer names of the node. Returns: The function returns an array of the names of the pointers of the node. Type Array.&lt;string&gt; getRegistry(name) Returns the value of the given registry entry. Please note that this return value should not be mutated! Parameters: Name Type Description name string The name of the registry entry. Returns: The value of the registry entry. Type primitive | object | null | undefined getRelid() Returns the relative id of the node. Returns: The relative id of the node. Type string | null | undefined getValidAttributeNames() Returns the list of the META defined attribute names of the node. Returns: The function returns all the attribute names that are defined among the META rules of the node. Type Array.&lt;string&gt; × Search results Close "},"JobInfo.html":{"id":"JobInfo.html","title":"Class: JobInfo","body":" WebGME Modules CoreServer:GMEAuthServer:SafeStorageServer:UserProject Classes AddOnBaseAddOnUpdateResultArtifactBlobClientBlobMetadataBlobRunPluginClientClientCoreExecutorClientGmeLoggerGMENodeJobInfoOutputInfoPluginBasePluginConfigPluginMessagePluginNodeDescriptionPluginResultProjectProjectInterfaceServer:GMEAuth~GMEAuthServer:SafeStorage~SafeStorageServer:UserProject~UserProject Global Global Externals Promise Class: JobInfo JobInfo new JobInfo(parameters) Class describing an executor job. The data is used for communication between the initiator/a monitor of the job and the worker executing the job. Parameters: Name Type Description parameters object Properties Name Type Description hash hash Job identifier. Members &lt;static&gt; finishedStatuses :Array.&lt;string&gt; Array of statuses where the job hash finished and won't proceed. Type: Array.&lt;string&gt; createTime :string Timestamp of when the job was created. Type: string finishTime :string Timestamp of when the job execution finished on the worker. Type: string hash :string Job identifier. Type: string labels :Array.&lt;string&gt; Array of labels for the job. Type: Array.&lt;string&gt; outputNumber :number The (id) outputNumber (0, 1, 2, ...) of the latest OutputInfo (for this job) available on the server. When no output is available the number is null. Type: number resultHashes :Array.&lt;string&gt; Array of hashes to Artifacts containing each requested result. Type: Array.&lt;string&gt; resultSuperSet :string Hash to an Artifact containing the union of all requests results. Type: string startTime :string Timestamp of when the job execution started by a worker. Type: string status :string Current status of the job. Type: string worker :string Id/label of the worker processing the job. Type: string Methods &lt;static&gt; isFailedFinishedStatus(status) Returns true if the provided status is a failed finished status. Parameters: Name Type Description status string The status of a job. Returns: Type boolean &lt;static&gt; isFinishedStatus(status) Returns true of the provided status is a finished status. Parameters: Name Type Description status string The status of a job. Returns: Type boolean × Search results Close "},"module-Core.html":{"id":"module-Core.html","title":"Module: Core","body":" WebGME Modules CoreServer:GMEAuthServer:SafeStorageServer:UserProject Classes AddOnBaseAddOnUpdateResultArtifactBlobClientBlobMetadataBlobRunPluginClientClientCoreExecutorClientGmeLoggerGMENodeJobInfoOutputInfoPluginBasePluginConfigPluginMessagePluginNodeDescriptionPluginResultProjectProjectInterfaceServer:GMEAuth~GMEAuthServer:SafeStorage~SafeStorageServer:UserProject~UserProject Global Global Externals Promise Module: Core This class defines the public API of the WebGME-Core Author: kecso / https://github.com/kecso Type Definitions Constraint An object that represents some additional rule regarding some node of the project. Type: object Properties: Name Type Description script string The script which checks if the constraint is met. info string Short description of the constraint. priority string Gives instructions on how to deal with violations of the constraint. DataObject Inner data of module:Core~Node that can be serialized and saved in the storage. Type: object GmePersisted the result object of a persist which contains information about the newly created data objects. Type: object Properties: Name Type Description rootHash module:Core~ObjectHash Hash of the root node. objects Object.&lt;module:Core~ObjectHash, module:Core~DataObject&gt; Hash of the root node. GUID Globally unique identifier. A formatted string containing hexadecimal characters. If some projects share some GUIDs that can only be because the node with the given identification represents the same concept. Type: string Example 'cd891e7b-e2ea-e929-f6cd-9faf4f1fc045' MixinViolation An object that has information about a mixin violation in the given node. Type: object Properties: Name Type Argument Description severity string &lt;optional&gt; The severity of the given error ('error','warning'). type string &lt;optional&gt; 'missing', 'attribute collision', 'set collision', 'pointer collision', 'containment collision', 'aspect collision', 'constraint collision' ruleName string | undefined &lt;optional&gt; The name of the affected rule definition (if available). targetInfo string | undefined &lt;optional&gt; The path of the target of the violation (if available). targetNode module:Core~Node | undefined &lt;optional&gt; The target node of the violation (if available). collisionPaths Array.&lt;string&gt; &lt;optional&gt; The list of paths of colliding nodes (if any). collisionNodes Array.&lt;module:Core~Node&gt; &lt;optional&gt; The colliding mixin nodes (if any). message string &lt;optional&gt; The description of the violation. hint string &lt;optional&gt; Hint on how to resolve the issue. Examples '{ 'severity': 'error', 'type': 'missing', 'targetInfo': '/E/b', 'message': '[MyObject]: mixin node \\'E/b\\' is missing from the Meta', 'hint': 'Remove mixin or add to the Meta' }' '{ 'severity': 'warning', 'type': 'attribute collision', 'ruleName': 'value', 'collisionPaths': ['/E/a','/E/Z'], 'collisionNodes': [Object,Object], 'message':'[MyObject]: inherits attribute definition \\'value'\\ from [TypeA] and [TypeB]', 'hint': 'Remove one of the mixin relations' }' Node the object that represents the atomic element of the containment hierarchy. Type: object ObjectHash Unique SHA-1 hash for the node object. Type: string Example '#5496cf226542fcceccf89056f0d27564abc88c99' RelationRule An object that represents a relational type rule-set (pointer/set). Type: object Properties: Name Type Argument Description min integer &lt;optional&gt; The minimum amount of target necessary for the relationship (if not present or '-1' then there is no minimum rule that applies) max integer &lt;optional&gt; The minimum amount of target necessary for the relationship (if not present or '-1' then there is no minimum rule that applies) absolutePathOfTarget object &lt;optional&gt; special rules regarding the given type (if the object is empty, it still represents that the type is a valid target of the relationship) Properties Name Type Argument Description min integer &lt;optional&gt; The minimum amount of target necessary for the relationship from the given type (if not present or '-1' then there is no minimum rule that applies) max integer &lt;optional&gt; The minimum amount of target necessary for the relationship from the given type (if not present or '-1' then there is no minimum rule that applies) Example '{ 'min': 1, 'max': -1, 'any/path/of/node':{ 'min':-1, 'max':2 }, 'any/other/valid/path':{ } }' × Search results Close "},"OutputInfo.html":{"id":"OutputInfo.html","title":"Class: OutputInfo","body":" WebGME Modules CoreServer:GMEAuthServer:SafeStorageServer:UserProject Classes AddOnBaseAddOnUpdateResultArtifactBlobClientBlobMetadataBlobRunPluginClientClientCoreExecutorClientGmeLoggerGMENodeJobInfoOutputInfoPluginBasePluginConfigPluginMessagePluginNodeDescriptionPluginResultProjectProjectInterfaceServer:GMEAuth~GMEAuthServer:SafeStorage~SafeStorageServer:UserProject~UserProject Global Global Externals Promise Class: OutputInfo OutputInfo new OutputInfo(jobHash, params) Class describing an output from an execution. The data is used for communication between the initiator/a monitor of the job and the worker executing the job. Parameters: Name Type Description jobHash string Identifier for the job. params object Properties Name Type Description output string The output string. outputNumber number Ordered id of output (0, 1, 2..) Members hash :string Job identifier Type: string output :string String output. Type: string outputNumber :number Ordered id of output (0, 1, 2..) Type: number × Search results Close "},"PluginBase.html":{"id":"PluginBase.html","title":"Class: PluginBase","body":" WebGME Modules CoreServer:GMEAuthServer:SafeStorageServer:UserProject Classes AddOnBaseAddOnUpdateResultArtifactBlobClientBlobMetadataBlobRunPluginClientClientCoreExecutorClientGmeLoggerGMENodeJobInfoOutputInfoPluginBasePluginConfigPluginMessagePluginNodeDescriptionPluginResultProjectProjectInterfaceServer:GMEAuth~GMEAuthServer:SafeStorage~SafeStorageServer:UserProject~UserProject Global Global Externals Promise Class: PluginBase PluginBase new PluginBase() Initializes a new instance of a plugin object, which should be a derived class. Members activeNode :module:Core~Node Type: module:Core~Node activeSelection :Array.&lt;module:Core~Node&gt; Type: Array.&lt;module:Core~Node&gt; blobClient :BlobClient Type: BlobClient core :Core Type: Core gmeConfig :GmeConfig Type: GmeConfig logger :GmeLogger Type: GmeLogger META :Object.&lt;string, module:Core~Node&gt; The resolved META nodes based on the active namespace. Index by the fully qualified meta node names with the namespace stripped off at the start. For example, if a project has a library A with a library B. If the project and the libraries all have two meta nodes named a and b. Depending on the namespace the META will have the following keys: 1) namespace = '' -&gt; ['a', 'b', 'A.a', 'A.b', 'A.B.a', 'A.B.b'] 2) namespace = 'A' -&gt; ['a', 'b', 'B.a', 'B.b'] 3) namespace = 'A.B' -&gt; ['a', 'b'] (N.B. 'a' and 'b' in example 3) are pointing to the meta nodes defined in A.B.) Type: Object.&lt;string, module:Core~Node&gt; namespace :string The namespace the META nodes are coming from (set by invoker). The default is the full meta, i.e. the empty string namespace. For example, if a project has a library A with a library B. The possible namespaces are: '', 'A' and 'A.B'. Type: string pluginMetadata :PluginMetadata Type: PluginMetadata project :ProjectInterface Type: ProjectInterface result :PluginResult Type: PluginResult rootNode :module:Core~Node Type: module:Core~Node Methods addCommitToResult(status) Adds the commit to the results. N.B. if you're using your own save method - make sure to update this.currentHash and this.branchName accordingly before adding the commit. Parameters: Name Type Description status string Status of the commit 'SYNCED', 'FORKED', 'CANCELED', null. baseIsMeta(node) Returns true if node is a direct instance of a meta-type node (or a meta-type node itself). Parameters: Name Type Description node module:Core~Node Node to be checked. Returns: Type boolean configure(config) Configures this instance of the plugin for a specific execution. This function is called before the main by the PluginManager. Initializes the result with a new object. Parameters: Name Type Description config PluginContext specific context: project, branch, core, active object and active selection. createMessage(node, message, severity) Creates a new message for the user and adds it to the result. Parameters: Name Type Description node module:Core~Node | object webgme object which is related to the message message string feedback to the user severity string severity level of the message: 'debug', 'info' (default), 'warning', 'error'. fastForward(callback) If plugin is started from a branch - it will reload the instance's nodes and update the currentHash to the current hash of the branch. N.B. Use this with caution, for instance manually referenced nodes in a plugin will still be part of the previous commit. Additionally if the namespaces have changed between commits - the this.META might end up being empty. Parameters: Name Type Description callback function Resolved with true if branch had moved forward. getConfigStructure() Configuration structure with names, descriptions, minimum, maximum values, default values and type definitions. Example: [{ &quot;name&quot;: &quot;logChildrenNames&quot;, &quot;displayName&quot;: &quot;Log Children Names&quot;, &quot;description&quot;: '', &quot;value&quot;: true, // this is the 'default config' &quot;valueType&quot;: &quot;boolean&quot;, &quot;readOnly&quot;: false },{ &quot;name&quot;: &quot;logLevel&quot;, &quot;displayName&quot;: &quot;Logger level&quot;, &quot;description&quot;: '', &quot;value&quot;: &quot;info&quot;, &quot;valueType&quot;: &quot;string&quot;, &quot;valueItems&quot;: [ &quot;debug&quot;, &quot;info&quot;, &quot;warn&quot;, &quot;error&quot; ], &quot;readOnly&quot;: false },{ &quot;name&quot;: &quot;maxChildrenToLog&quot;, &quot;displayName&quot;: &quot;Maximum children to log&quot;, &quot;description&quot;: 'Set this parameter to blabla', &quot;value&quot;: 4, &quot;minValue&quot;: 1, &quot;valueType&quot;: &quot;number&quot;, &quot;readOnly&quot;: false }] Returns: Type Array.&lt;object&gt; getCurrentConfig() Gets the current configuration of the plugin that was set by the user and plugin manager. Returns: Type PluginConfig getDefaultConfig() Gets the default configuration based on the configuration structure for this plugin. Returns: Type PluginConfig getDescription() A detailed description of this plugin and its purpose. It can be one or more sentences. Returns: Type string getMetadata() Gets the metadata for the plugin. Returns: Type PluginMetaData getMetaType(node) Finds and returns the node object defining the meta type for the given node. Parameters: Name Type Description node module:Core~Node Node to be checked for type. Returns: Node object defining the meta type of node. Type module:Core~Node getName() Readable name of this plugin that can contain spaces. Returns: Type string getVersion() Current version of this plugin using semantic versioning. Returns: Type string initialize(logger, blobClient, gmeConfig) Initializes the plugin with objects that can be reused within the same plugin instance. Parameters: Name Type Description logger GmeLogger logging capability to console (or file) based on PluginManager configuration blobClient BlobClient virtual file system where files can be generated then saved as a zip file. gmeConfig GmeConfig global configuration for webGME. isInvalidActiveNode(pluginId) Checks if the activeNode has registered the plugin. Parameters: Name Type Description pluginId string Id of plugin Returns: returns undefined if valid and an Error if not. Type Error isMetaTypeOf(node, metaNode) Checks if the given node is of the given meta-type. Usage: self.isMetaTypeOf(aNode, self.META['FCO']); Parameters: Name Type Description node module:Core~Node Node to be checked for type. metaNode module:Core~Node Node object defining the meta type. Returns: True if the given object was of the META type. Type boolean loadNodeMap( [node] [, callback]) Loads all the nodes starting from node and returns a map from paths to nodes. Parameters: Name Type Argument Default Description node module:Core~Node &lt;optional&gt; self.rootNode Optional node to preload nodes from, by default all will be loaded. callback function &lt;optional&gt; if defined no promise will be returned Returns: If successful will resolve with object where keys are paths and values nodes. Type external:Promise main(callback) Main function for the plugin to execute. This will perform the execution. Notes: - Do NOT use console.log use this.logger.[error,warning,info,debug] instead. - Do NOT put any user interaction logic UI, etc. inside this function. - callback always have to be called even if error happened. Parameters: Name Type Description callback function the result callback save(message, callback) Saves all current changes if there is any to a new commit. If the commit result is either 'FORKED' or 'CANCELED', it creates a new branch. N.B. This is a utility function for saving/persisting data. The plugin has access to the project and core instances and may persist and make the commit as define its own behavior for e.g. 'FORKED' commits. To report the commits in the PluginResult make sure to invoke this.addCommitToResult with the given status. Parameters: Name Type Description message string | null commit message callback function sendNotification(message [, callback]) Sends a notification back to the invoker of the plugin, can be used to notify about progress. Parameters: Name Type Argument Description message string | object Message string or object containing message. Properties Name Type Argument Default Description message string If object it must contain a message. progress number &lt;optional&gt; Approximate progress (in %) of the plugin at time of sending. severity string &lt;optional&gt; 'info' Severity level ('success', 'info', 'warn', 'error') toBranch boolean &lt;optional&gt; false If true, and the plugin is running on the server on a branch - will broadcast to all sockets in the branch room. callback string &lt;optional&gt; optional callback invoked when message has been emitted from server. setCurrentConfig(newConfig) Sets the current configuration of the plugin. Parameters: Name Type Description newConfig PluginConfig this is the actual configuration and NOT the configuration structure. updateMETA(generatedMETA) WebGME can export the META types as path and this method updates the generated domain specific types with webgme node objects. These can be used to define the base class of new objects created through the webgme API. Parameters: Name Type Description generatedMETA object updateSuccess(value, message) Updates the current success flag with a new value. NewValue = OldValue &amp;&amp; Value Parameters: Name Type Description value boolean apply this flag on current success value message string | null optional detailed message × Search results Close "},"PluginConfig.html":{"id":"PluginConfig.html","title":"Class: PluginConfig","body":" WebGME Modules CoreServer:GMEAuthServer:SafeStorageServer:UserProject Classes AddOnBaseAddOnUpdateResultArtifactBlobClientBlobMetadataBlobRunPluginClientClientCoreExecutorClientGmeLoggerGMENodeJobInfoOutputInfoPluginBasePluginConfigPluginMessagePluginNodeDescriptionPluginResultProjectProjectInterfaceServer:GMEAuth~GMEAuthServer:SafeStorage~SafeStorageServer:UserProject~UserProject Global Global Externals Promise Class: PluginConfig PluginConfig new PluginConfig(config) Initializes a new instance of plugin configuration. Note: this object is JSON serializable see serialize method. Parameters: Name Type Description config object deserializes an existing configuration to this object. Methods serialize() Serializes this object to a JSON representation. Returns: Type object × Search results Close "},"PluginMessage.html":{"id":"PluginMessage.html","title":"Class: PluginMessage","body":" WebGME Modules CoreServer:GMEAuthServer:SafeStorageServer:UserProject Classes AddOnBaseAddOnUpdateResultArtifactBlobClientBlobMetadataBlobRunPluginClientClientCoreExecutorClientGmeLoggerGMENodeJobInfoOutputInfoPluginBasePluginConfigPluginMessagePluginNodeDescriptionPluginResultProjectProjectInterfaceServer:GMEAuth~GMEAuthServer:SafeStorage~SafeStorageServer:UserProject~UserProject Global Global Externals Promise Class: PluginMessage PluginMessage new PluginMessage(config) Initializes a new instance of plugin message. Note: this object is JSON serializable see serialize method. Parameters: Name Type Description config object deserializes an existing configuration to this object. Methods serialize() Serializes this object to a JSON representation. Returns: Type object × Search results Close "},"PluginNodeDescription.html":{"id":"PluginNodeDescription.html","title":"Class: PluginNodeDescription","body":" WebGME Modules CoreServer:GMEAuthServer:SafeStorageServer:UserProject Classes AddOnBaseAddOnUpdateResultArtifactBlobClientBlobMetadataBlobRunPluginClientClientCoreExecutorClientGmeLoggerGMENodeJobInfoOutputInfoPluginBasePluginConfigPluginMessagePluginNodeDescriptionPluginResultProjectProjectInterfaceServer:GMEAuth~GMEAuthServer:SafeStorage~SafeStorageServer:UserProject~UserProject Global Global Externals Promise Class: PluginNodeDescription PluginNodeDescription new PluginNodeDescription(config) Initializes a new instance of plugin node description object. Note: this object is JSON serializable see serialize method. Parameters: Name Type Description config deserializes an existing configuration to this object. Methods serialize() Serializes this object to a JSON representation. Returns: Type Object × Search results Close "},"PluginResult.html":{"id":"PluginResult.html","title":"Class: PluginResult","body":" WebGME Modules CoreServer:GMEAuthServer:SafeStorageServer:UserProject Classes AddOnBaseAddOnUpdateResultArtifactBlobClientBlobMetadataBlobRunPluginClientClientCoreExecutorClientGmeLoggerGMENodeJobInfoOutputInfoPluginBasePluginConfigPluginMessagePluginNodeDescriptionPluginResultProjectProjectInterfaceServer:GMEAuth~GMEAuthServer:SafeStorage~SafeStorageServer:UserProject~UserProject Global Global Externals Promise Class: PluginResult PluginResult new PluginResult(config) Initializes a new instance of a plugin result object. Note: this object is JSON serializable see serialize method. Parameters: Name Type Description config deserializes an existing configuration to this object. Methods addArtifact(hash) Adds a saved artifact to the result - linked via its hash. Parameters: Name Type Description hash string Hash of saved artifact. addCommit(commitData) Parameters: Name Type Description commitData object Properties Name Type Description commitHash string hash of the commit. status string storage.constants./SYNCED/FORKED/MERGED branchName string name of branch that got updated with the commitHash. addMessage(pluginMessage) Adds a new plugin message to the messages list. Parameters: Name Type Description pluginMessage PluginMessage getError() Gets error if any error occured during execution. FIXME: should this be an Error object? Returns: Type string getFinishTime() Gets the ISO 8601 representation of the time when the plugin finished its execution. Returns: Type string getMessages() Returns with the plugin messages. Returns: Type Array.&lt;PluginMessage&gt; getPluginName() Gets the name of the plugin to which the result object belongs to. Returns: Type string getStartTime() Gets the ISO 8601 representation of the time when the plugin started its execution. Returns: Type string getSuccess() Gets the success flag of this result object Returns: Type boolean serialize() Serializes this object to a JSON representation. Returns: Type Object setError(time) Sets the error string if any error occured during execution. FIXME: should this be an Error object? Parameters: Name Type Description time string setFinishTime(time) Sets the ISO 8601 representation of the time when the plugin finished its execution. Parameters: Name Type Description time string setPluginName(pluginName) Sets the name of the plugin to which the result object belongs to. Parameters: Name Type Description pluginName string name of the plugin setProjectId(projectId) Sets the name of the projectId the result was generated from. Parameters: Name Type Description projectId string id of the project setStartTime(time) Sets the ISO 8601 representation of the time when the plugin started its execution. Parameters: Name Type Description time string setSuccess(value) Sets the success flag of this result. Parameters: Name Type Description value boolean × Search results Close "},"Project.html":{"id":"Project.html","title":"Class: Project","body":" WebGME Modules CoreServer:GMEAuthServer:SafeStorageServer:UserProject Classes AddOnBaseAddOnUpdateResultArtifactBlobClientBlobMetadataBlobRunPluginClientClientCoreExecutorClientGmeLoggerGMENodeJobInfoOutputInfoPluginBasePluginConfigPluginMessagePluginNodeDescriptionPluginResultProjectProjectInterfaceServer:GMEAuth~GMEAuthServer:SafeStorage~SafeStorageServer:UserProject~UserProject Global Global Externals Promise Class: Project Project new Project(projectId, storage, mainLogger, gmeConfig) This project uses a common storage to connect to the database on the server via web-sockets. It can run under both nodeJS and in the browser. Parameters: Name Type Description projectId string Id of project to be opened. storage object Storage connected to the server and database. mainLogger object Logger instance. gmeConfig GmeConfig Extends ProjectInterface Members projectId :string Unique ID of project, built up by the ownerId and projectName. Type: string Inherited From: ProjectInterface#projectId Example 'guest+TestProject', 'organization+TestProject2' Methods createBranch(branchName, newHash [, callback]) Creates a new branch with head pointing to the provided commit hash. Parameters: Name Type Argument Description branchName string Name of branch to create. newHash module:Storage~CommitHash New commit hash for branch head. callback function &lt;optional&gt; if provided no promise will be returned. Inherited From: ProjectInterface#createBranch Overrides: ProjectInterface#createBranch Returns: On success the promise will be resolved with module:Storage~CommitResult result. On error the promise will be rejected with Error error. Type external:Promise createTag(tagName, commitHash [, callback]) Creates a new tag pointing to the provided commit hash. Parameters: Name Type Argument Description tagName string Name of tag to create. commitHash module:Storage~CommitHash Commit hash tag will point to. callback function &lt;optional&gt; if provided no promise will be returned. Inherited From: ProjectInterface#createTag Overrides: ProjectInterface#createTag Returns: On success the promise will be resolved with nothing. On error the promise will be rejected with Error error. Type external:Promise deleteBranch(branchName, oldHash [, callback]) Deletes the branch. Parameters: Name Type Argument Description branchName string Name of branch to create. oldHash module:Storage~CommitHash Previous commit hash for branch head. callback function &lt;optional&gt; if provided no promise will be returned. Inherited From: ProjectInterface#deleteBranch Overrides: ProjectInterface#deleteBranch Returns: On success the promise will be resolved with module:Storage~CommitResult result. On error the promise will be rejected with Error error. Type external:Promise deleteTag(tagName [, callback]) Deletes the given tag. Parameters: Name Type Argument Description tagName string Name of tag to delete. callback function &lt;optional&gt; if provided no promise will be returned. Inherited From: ProjectInterface#deleteTag Overrides: ProjectInterface#deleteTag Returns: On success the promise will be resolved with nothing. On error the promise will be rejected with Error error. Type external:Promise getBranches( [callback]) Retrieves all branches and their current heads within the project. Parameters: Name Type Argument Description callback function &lt;optional&gt; if provided no promise will be returned. Inherited From: ProjectInterface#getBranches Overrides: ProjectInterface#getBranches Returns: On success the promise will be resolved with Object. result. On error the promise will be rejected with Error error. Type external:Promise getBranchHash(branchName [, callback]) Retrieves the commit hash for the head of the branch. Parameters: Name Type Argument Description branchName string Name of branch. callback function &lt;optional&gt; if provided no promise will be returned. Inherited From: ProjectInterface#getBranchHash Overrides: ProjectInterface#getBranchHash Returns: On success the promise will be resolved with {module:Storage~CommitHash} branchHash. On error the promise will be rejected with Error error. Type external:Promise getCommits(before, number [, callback]) Retrieves and array of the latest (sorted by timestamp) commits for the project. If timestamp is given it will get number of commits strictly before before. If commit hash is specified that commit will be included too. N.B. due to slight time differences on different machines, ancestors may be returned before their descendants. Unless looking for 'headless' commits 'getHistory' is the preferred method. Parameters: Name Type Argument Description before number | module:Storage~CommitHash Timestamp or commitHash to load history from. number number Number of commits to load. callback function &lt;optional&gt; if provided no promise will be returned. Inherited From: ProjectInterface#getCommits Overrides: ProjectInterface#getCommits Returns: On success the promise will be resolved with Array.&lt;module:Storage~CommitObject&gt; result. On error the promise will be rejected with Error error. Type external:Promise getCommonAncestorCommit(commitA, commitB [, callback]) Retrieves the common ancestor of two commits. If no ancestor exists it will result in an error. Parameters: Name Type Argument Description commitA module:Storage~CommitHash Commit hash. commitB module:Storage~CommitHash Comm
